abstract:
- content: This handbook compiles uniform laws and regulations developed by the Committee
    on Laws and Regulations of the National Conference on Weights and Measures (NCWM).
    This edition contains amendments adopted by the NCWM at its Annual Meeting in
    2018. At this meeting, it was also noted that a change to the title of the handbook
    be made to drop "Engine" from the title. The NCWM recommends adoption and promulgation
    by the states of these Uniform Laws and Regulations as updated in this handbook.
