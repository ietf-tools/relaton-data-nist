abstract:
- content: 'Standard Reference Material (SRM) 3389 is intended as a calibration solution
    for use for the determination of ginsenosides in natural matrix samples. A unit
    of SRM 3389 consists of two different ampule solutions: (1) four ampules of a
    six-component mixture of ginsenoside Rb1, Rb2, Rc, Rd, Re, and Rg1 and (2) one
    ampule of a single component ginsenoside Rf. This publication documents the production,
    analytical methods, and statistical evaluations involved in production of this
    SRM.'
