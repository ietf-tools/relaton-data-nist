abstract:
- content: Standard Reference Material (SRM) 2365 is intended for use value assigning
    the BK virus deoxyribonucleic acid (DNA) content of BK DNA controls and standards.
    A unit of SRM 2365 consists of a well characterized, linearized plasmid, containing
    BK virus DNA solubilized in 10 mmol/L 2-amino-2-(hydroxymethyl)-1,3 propanediol
    hydrochloride (Tris HCl) and 1 mmol/L ethylenediaminetetraacetic acid disodium
    salt (disodium EDTA) pH 8.0 buffer (TE), with 50 ng/uL yeast transfer RNA (tRNA)
    added to ensure stability. A unit of SRM 2365 consists of one 0.5 mL tube containing
    approximately 110 uL of DNA solution. The tube is labeled and is sealed with a
    screw cap. This publication documents the production, analytical methods, and
    statistical evaluations involved in realizing this product.
