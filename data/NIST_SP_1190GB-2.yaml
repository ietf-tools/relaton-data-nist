abstract:
- content: This Guide Brief provides additional rationale and guidance regarding Step
    2 in the Guide Understand the Situation for how to Identify Social Institutions.
    The primary intended audience is the social dimensions work group of the collaborative
    planning team. The data can be used in discussions with representatives of local
    organizations, as well as working with local experts on community databases and
    Geographic Information Systems (GIS).
