abstract:
- content: This guide describes how to use Baseline Tailor, a software tool for navigating
    the United States Government s Cybersecurity Framework and for tailoring the National
    Institute of Standards and Technology Special Publication 800-53 Revision 4 security
    controls. Baseline Tailor generates output in Extensible Markup Language (XML)
    formats capturing a user s Framework Profile and tailoring choices. More information
    about Baseline Tailor and supplemental documentation are available at https://www.nist.gov/el/msid/baselinetailor.cfm.
