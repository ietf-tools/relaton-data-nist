abstract:
- content: NIST Special Publication (SP) 800-73 contains the technical specifications
    to interface with the smart card to retrieve and use the Personal Identity Verification
    (PIV) identity credentials. This document, SP 800-85A, contains the test assertions
    and test procedures for testing smart card middleware as well as the card application.
    The tests reflect the design goals of interoperability and PIV Card functions.
