abstract:
- content: In 2013 White House Office of Science and Technology Policy (OSTP) issued
    a memo, “Increasing Access to the Results of Federally Funded Scientific Research.”
    In response, the National Institute of Standards and Technology (NIST) developed
    a public access plan and published a compilation of input received when the plan
    was posted for comment. NIST policy and associated directives were developed from
    the plan, and NIST has been operating under that policy since 2015.In 2022, OSTP
    issued another memo, “Ensuring Immediate, Free, and Equitable Access to Federally
    Funded Research.” NIST has expanded the original plan to include requirements
    of this new memo. The plan was posted for public comment, with the comment period
    ending on August 14, 2023. This document is a collection of the plan, the Federal
    Register Notice, and comments received. Comments will inform the policy and associated
    directives that are being developed from the revised plan.
