abstract:
- content: NIST Handbook 150-1, NVLAP Energy Efficient Lighting Products, presents
    the technical requirements and guidance for the accreditation of laboratories
    under the NVLAP Energy Efficient Lighting Products LAP. The 2019 revision aligns
    this handbook with the 2017 revision of ISO/IEC 17025, General requirements for
    the competence of testing and calibration laboratories. This handbook is also
    available on the NVLAP web site (https://www.nist.gov/nvlap).
