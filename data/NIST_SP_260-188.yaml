abstract:
- content: Standard Reference Material (SRM) 968f is intended for use in validating
    methods for determining fat soluble vitamins in human serum and plasma and value
    assigning in house produced control materials analyzed using those methods. A
    unit of SRM 968f consists of one vial each of two concentration levels of frozen
    human serum. This publication documents the production, analytical methods, and
    statistical evaluations involved in realizing this product.
