abstract:
- content: Standard Reference Material (SRM) 2983 Inorganics in Geoduck Clam Tissue
    (Panopea generosa) is intended to be used for the evaluation of methods for the
    determination of elements, arsenic species, and proximates in this and similar
    matrices. A unit of SRM 2983 consists of one jar containing approximately 12 g
    of cryogenically homogenized frozen material. This publication documents the production,
    analytical methods, and statistical evaluations involved in characterizing this
    material.
