abstract:
- content: This recommendation provides technical guidance to Federal agencies implementing
    electronic authentication. The recommendation covers remote authentication of
    users over open networks. It defines technical requirements for each of four levels
    of assurance in the areas of identity proofing, registration, tokens, authentication
    protocols and related assertions.
