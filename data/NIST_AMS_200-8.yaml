abstract:
- content: This guide was assembled to aid change agents, such as research and trade
    organizations, in evaluating potential research and development investments in
    the manufacturing industry. It includes an overview of the primary methods used
    for evaluating investments in manufacturing technologies along with tailoring
    methods for change agent investments. The process presented in this guide has
    5 steps with each step having a section of the guide dedicated to it.
