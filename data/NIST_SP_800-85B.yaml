abstract:
- content: In order to build the necessary PIV infrastructure to support common unified
    processes and government-wide use of identity credentials, NIST developed this
    test guidance document that ensures interoperability of PIV data. This document
    provides test requirements for the PIV data model. This test guidance document
    specifies the test plan, processes, derived test requirements, and the detailed
    test assertions / conformance tests for testing the PIV data model.
