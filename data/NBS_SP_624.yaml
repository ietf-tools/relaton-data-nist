abstract:
- content: 'This ''Proceedings'' is a complete compilation of the papers presented
    April 14 and 15, 1981, at the National Water Conservation Conference - Publicly
    Supplied Potable Water in Denver, CO. Techniques for, and analysis of, potable
    water conservation and wastewater flow reduction were presented. The topics addressed
    included: Water-saving technology; public education and motivation; economics;
    planning; and case studies.'
