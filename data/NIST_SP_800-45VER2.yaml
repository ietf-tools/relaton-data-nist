abstract:
- content: This document was developed in furtherance of NIST's statutory responsibilities
    under the Federal Information Security Management Act (FISMA) of 2002, Public
    Law 107-347. The purpose of the publication is to recommend security practices
    for designing, implementing, and operating email systems on public and private
    networks. It contains information on popular email encryption standards and other
    standards relating to email. It presents general information on securing mail
    servers' operating systems and specific guidance on securing mail server applications,
    protecting messages traversing servers, and securing access to mailboxes. It also
    provides information regarding email client security and mail server administration.
