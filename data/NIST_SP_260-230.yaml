abstract:
- content: Standard Reference Material (SRM) 2693a Bituminous Coal (Nominal Mass Fraction
    0.5 % Sulfur) is intended for use in the evaluation of techniques employed in
    the determination of sulfur, mercury, chlorine, and ash in coal and materials
    of a similar matrix. A unit of SRM 2693a consists of 55 g of bituminous coal ground
    to pass a 250 μm (60 mesh) sieve, homogenized, and packaged in an amber glass
    bottle and then sealed in an aluminized bag. This publication documents the production,
    analytical methods, and computations involved in characterizing this product.
