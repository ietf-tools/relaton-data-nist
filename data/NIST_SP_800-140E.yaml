abstract:
- content: NIST Special Publication (SP) 800-140E replaces the approved authentication
    mechanism requirements of ISO/IEC 19790 Annex E. As a validation authority, the
    Cryptographic Module Validation Program (CMVP) may supersede this Annex in its
    entirety with its own list of approved authentication mechanisms. This document
    supersedes ISO/IEC 19790 Annex E and ISO/IEC 24759 paragraph 6.17.
