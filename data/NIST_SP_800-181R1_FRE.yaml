abstract:
- content: Cette publication décrit le référentiel de compétences en cybersécurité
    de la National Initiativefor Cybersecurity Education (NICE), une structure de
    référence qui décrit la natureinterdisciplinaire du travail dans le domaine de
    la cybersécurité. Il s'agit d'une ressource deréférence fondamentale pour décrire
    et partager des informations sur les métiers de lacybersécurité et sur les connaissances,
    les capacités et les aptitudes (ou KSA pour Knowledge,Skills, and Abilities) nécessaires
    pour accomplir des tâches susceptibles de renforcer la situationd'une organisation
    sur le plan de la cybersécurité. Le référentiel NICE est un lexique partagé etcohérent
    qui catégorise et décrit les tâches de cybersécurité. Il permet d'améliorer lacommunication
    sur la manière d'identifier, de recruter, de développer et de pérenniser les talentsdans
    le domaine de la cybersécurité. Le référentiel NICE est une source de référence
    à partir delaquelle les organisations ou les filières peuvent élaborer des publications
    ou des outilssupplémentaires qui répondent à leurs besoins de définir ou de fournir
    des orientations surdifférents aspects du développement, de la planification,
    de la formation et de l'éducation desressources humaines dans le domaine de la
    cybersécurité.
