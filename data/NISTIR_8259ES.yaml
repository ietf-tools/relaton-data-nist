abstract:
- content: Los dispositivos de internet de las cosas (IoT) suelen carecer de las capacidades
    de ciberseguridad de dispositivo que los clientes (organizaciones y personas)
    pueden usar para mitigar sus riesgos a la ciberseguridad. Los fabricantes pueden
    ayudar a los clientes al hacer m s protegibles los dispositivos de IoT que fabrican
    equip ndolos con la funcionalidad de ciberseguridad necesaria y proporcionando
    a los clientes la informaci n relacionada con la ciberseguridad que necesitan.
    Esta publicaci n describe las actividades recomendadas para la ciberseguridad
    que los fabricantes deben considerar llevar a cabo antes de que sus dispositivos
    de IoT se vendan a los clientes. Con estas actividades fundamentales de ciberseguridad,
    los fabricantes pueden disminuir las iniciativas de ciberseguridad que necesitan
    los clientes. A su vez, esto puede reducir la incidencia y gravedad de los peligros
    para los dispositivos de IoT y de los ataques perpetrados con el uso de dispositivos
    comprometidos.
