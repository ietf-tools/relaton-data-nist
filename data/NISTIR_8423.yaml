abstract:
- content: This report summarizes recent technical work of the Applied and Computational
    Sciences Division of the Information Technology Laboratory at the National Institute
    of Standards and Technology (NIST). Part I (Overview) provides a high-level overview
    of the Division's activities, including highlights of technical accomplishments
    during the previous year. Part II (Features) provides further details on projects
    of particular note this year. This is followed in Part III (Project Summaries)
    by brief synopses of all technical projects active during the past year. Part
    IV (Activity Data) provides listings of publications, technical talks, and other
    professional activities in which Division staff members have participated. The
    reporting period covered by this document is October 2020 through December 2021.
