abstract:
- content: This publication assists organizations in understanding the purpose, process,
    and format of information system contingency planning development through practical,
    real-world guidelines. This guidance document provides background information
    on interrelationships between information system contingency planning and other
    types of security and emergency management-related contingency plans, organizational
    resiliency, and the system development life cycle. This document provides guidance
    to help personnel evaluate information systems and operations to determine contingency
    planning requirements and priorities.
