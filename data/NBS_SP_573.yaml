abstract:
- content: NBS uses a decentralized system for managing the participation of NBS representatives
    in outside standards committees activities. This type of management is governed
    by NBS policy; coordinated through standards offices in each NBS Major Organizational
    Unit; and monitored and supported A by the Office of Standards Information, Analysis
    and Development (OSIAD). The report summarizes NBS' standards activities during
    calendar year 1979. It contains information on NBS staff participation on standards
    committees, highlights of significant technical and individual contributions made
    by NBS staff, a description of NBS standards management activities, and a directory
    of staff participating on committees.
