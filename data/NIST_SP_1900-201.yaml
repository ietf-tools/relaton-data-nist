abstract:
- content: NIST and DHS S&T co-host the GCTC Smart and Secure Cities and Communities
    Challenge (SC3) program. The objective is to encourage participating teams to
    include cybersecurity and privacy as integral project elements in addition to
    existing GCTC goals such as the replicability, scalability and sustainability
    of technology and systems. This report highlights the first SC3 event of 2018.
