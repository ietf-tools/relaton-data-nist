abstract:
- content: The 105th Annual Meeting of the National Conference on Weights and Measures
    (NCWM) was held virtually July 12 - 16, 2020. The 106th Annual Meeting of the
    National Conference on Weights and Measures (NCWM) was held July 18 - 23, 2021,
    at the Hyatt Regency Rochester in Rochester, New York. The theme of the meeting
    was Measuring Up to a New Normal. Reports by the NCWM Board of Directors, Standing
    Committees, and Special Purpose Committees constitute the major portion of this
    publication, along with the addresses delivered by Conference officials and other
    authorities from government and industry. Special meetings included those of the
    Meter Manufacturers Association, Packaging and Labeling Subcommittee, Fuels and
    Lubricants Subcommittee, Associate Membership Committee, Regional Association
    Meetings, and the Weigh-in-Motion Task Group.
