abstract:
- content: 'This publication assists IT professionals in securing Apple OS X 10.10
    desktop and laptop systems within various environments. It provides detailed information
    about the security features of OS X 10.10 and security configuration guidelines.
    The publication recommends and explains tested, secure settings with the objective
    of simplifying the administrative burden of improving the security of OS X 10.10
    systems in three types of environments: Standalone, Managed, and Specialized Security-Limited
    Functionality.'
