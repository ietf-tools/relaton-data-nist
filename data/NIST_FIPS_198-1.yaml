- content: This Standard describes a keyed-hash message authentication code (HMAC),
    a mechanism for message authentication using cryptographic hash functions. HMAC
    can be used with any iterative Approved cryptographic hash function, in combination
    with a shared secret key. [Supersedes FIPS 198 (March 2002)]
