abstract:
- content: This Guide Brief provides additional examples of how to link typical building
    clusters to functional categories. Chapter 3 of the Guide outlines the process
    for identifying and linking social dimensions to the built environment, Chapter
    10 provides guidance for how to link building clusters to functional categories,
    and Tables 10-4 to 10-8 provide examples of links between social dimensions and
    physical systems for day-to-day operations and the recovery process.
