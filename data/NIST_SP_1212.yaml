abstract:
- content: The 101st Annual Meeting of the National of the National Conference on
    Weights and Measures (NCWM) was held July 24-28, 2016, at the Grand Hyatt Denver
    Hotel, Denver, Colorado. The theme of the meeting was NCWM - Strengthening a Progressive
    Organization. Reports by the NCWM Board of Directors, Standing Committees, and
    Special Purpose Committees constitute the major portion of this publication, along
    with the addresses delivered by Conference officials and other authorities from
    government and industry. Special meetings included those of the Meter Manufacturers
    Association, Packaging and Labeling Subcommittee, Fuels and Lubricants Subcommittee,
    Associate Membership Committee, Regional Association Meetings, Multipoint Calibration
    Task Group and Weigh-in-Motion Task Group.
