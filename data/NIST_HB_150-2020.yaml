- content: NIST Handbook 150 contains the general procedures and requirements under
    which NVLAP operates as an unbiased third-party accreditation body. This handbook
    contains the general requirements that testing and calibration laboratories must
    meet to demonstrate that they operate an appropriate management system, are technically
    competent, and are able to generate technically valid results.
