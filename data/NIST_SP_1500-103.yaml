abstract:
- content: This document is a specification for a common data format for cast vote
    records (CVR) produced by vote-capture devices such as ballot scanners. It supports
    the interoperable export of CVRs from these devices and the interoperable import
    and export of CVRs to/from election management systems, adjudication systems,
    and audit systems. The specification includes examples of JavaScript Object Notation
    (JSON), unified markup language (UML), and eXtensible Markup Language (XML).
