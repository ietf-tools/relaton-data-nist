abstract:
- content: 'Procedures are given for routine testing and calibration of neutron dosimeters
    and remmeters with radioactive neutron sources. The issues addressed include:
    the choice of neutron A source; phantom construction; fluence to dose equivalent
    conversion; and the corrections for air scatter, room return, and anisotropic-neutron
    emission. Explicit, semi-empirical, analytic expressions are given for the room
    return correction, and calculated numerical values are given for air scatter.'
