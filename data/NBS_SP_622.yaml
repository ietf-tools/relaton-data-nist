abstract:
- content: These proceedings consist of 18 submitted entries (16 papers and 2 abstracts)
    from the 31st meeting of the Mechanical Failures Prevention Group which was held
    at the National Bureau of Standards, Gaithersburg, Maryland, April 22-24, 1980.
