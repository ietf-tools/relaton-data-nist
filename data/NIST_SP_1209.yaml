abstract:
- content: The one week NIST-SIM chemical metrology training opportunity was designed
    to provide SIM NMI/DI laboratory personnel with in-depth classroom and hands-on
    laboratory experience for the implementation of isotope dilution/mass spectrometry
    (ID/MS) methods in the application of clinical marker (cholesterol, glucose, and
    creatinine) measurements. A total of six NMI/DIs expressed an initial interest
    in this training course, and include the Instituto Nacional de Tecnologia Industrial
    (INTI) o Argentina, Instituto Nacional de Metrologia, Qualidade e Tecnologia (INMETRO)
    o Brazil, Instituto de Salud Publica (ISP) o Chile, Instituto Nacional de Metrologia
    de Colombia (INM (CO)) o Colombia, Centro Nacional de Metrologia (CENAM) o Mexico,
    and Laboratorio Tecnologico del Uruguay (LATU) o Uruguay, Instituto Nacional Decalidad
    (INACAL)-Peru. The course was offered by the Chemical Sciences Division at NIST
    in Gaithersburg, MD July 18-22, 2016.
