abstract:
- content: This document provides guidance on how to secure operational technology
    (OT) while addressing their unique performance, reliability, and safety requirements.
    OT encompasses a broad range of programmable systems and devices that interact
    with the physical environment (or manage devices that interact with the physical
    environment). These systems and devices detect or cause a direct change through
    the monitoring and/or control of devices, processes, and events. Examples include
    industrial control systems, building automation systems, transportation systems,
    physical access control systems, physical environment monitoring systems, and
    physical environment measurement systems. The document provides an overview of
    OT and typical system topologies, identifies common threats and vulnerabilities
    to these systems, and provides recommended security countermeasures to mitigate
    the associated risks.
