abstract:
- content: This document provides an overview of the Internet and security-related
    problems. It then provides an overview of firewall components and the general
    reasoning behind firewall usage. Several types of network access policies are
    described, as well as technical implementations of those policies. Lastly, the
    document contains pointers and references for more detailed information. The document
    is designed to assist users in understanding the nature of Internet-related security
    problems and what types of firewalls will solve or alleviate specific problems.
    Users can then use this document to assist in purchasing or planning a firewall.
