abstract:
- content: 'Under DIVISION FF, Title XV, §1501 of the Consolidated Appropriations
    Act of 2021 (Public Law 116-260)—the “American Competitiveness Of a More Productive
    Emerging Tech Economy Act” (the “American COMPETE Act”)—the United States Congress
    directed the Secretary of Commerce, in coordination with the Federal Trade Commission
    and other agencies, to prepare studies on the following technology areas that
    are expected to be critical to the global competitiveness, economic growth, and
    national security of the United States in the coming decades: Artificial Intelligence,
    Internet of Things and Internet of Things in Manufacturing,Quantum Computing,
    Blockchain Technology, New and Advanced Materials, Unmanned Delivery Services,
    and Three-Dimensional Printing (included here as Additive Manufacturing).This
    document compiles chapters addressing each technology area.'
