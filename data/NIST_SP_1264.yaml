abstract:
- content: 'The goal of this report is to provide small- and medium-sized enterprise
    (SME) stakeholders (e.g., owners and managers) who took part in the NIST Business
    Survey: COVID-19 Impact and Recovery survey1 between July 8 and August 8, 2020
    with a summary of self-reported data. This survey was the initial phase of a longitudinal
    research effort on SME Complex Event Resilience (CER) undertaken by the Applied
    Economics Office (AEO) at the National Institute of Standards and Technology (NIST)
    and the National Oceanic and Atmospheric Administration (NOAA).'
