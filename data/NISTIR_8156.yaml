abstract:
- content: 'On January 26th and 27th, 2015, the National Institute of Standards and
    Technology (NIST), in collaboration with the National Institute of Justice (NIJ),
    held a workshop entitled: Improving Biometric and Forensic Technology: The Future
    of Research Datasets at NIST''s campus in Gaithersburg, Maryland. This document
    summarizes the discussions and conclusions of the workshop, including feedback
    obtained from workshop participants during panel discussions.'
