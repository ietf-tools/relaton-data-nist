abstract:
- content: NIST Special Publication (SP) 800-140Br1 is to be used in conjunction with
    ISO/IEC 19790 Annex B and ISO/IEC 24759 Section 6.14. This Special Publication
    modifies only those requirements identified in this document. NIST SP 800-140Br1
    also specifies the content of the information required in ISO/IEC 19790 Annex
    B. As a validation authority, the Cryptographic Module Validation Program (CMVP)
    may modify, add, or delete Vendor Evidence (VE) and/or Test Evidence (TE) specified
    under paragraph 6.14 of the ISO/IEC 24759 and specify the order of the security
    policy as stated in ISO/IEC 19790:2012 B.1.
