abstract:
- content: This document provides instructions and definitions for completing the
    Cybersecurity Framework (CSF) Online Informative References (OLIR) spreadsheet
    template available for download at https://www.nist.gov/cyberframework/informative-references.
    This document is intended to assist developers of References as a companion document
    to the spreadsheet template. Definitions are provided for column and row headings
    in addition to a discussion of expected values.
