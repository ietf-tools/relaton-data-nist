abstract:
- content: The NIST Handbook 150 publication series sets forth the procedures, requirements,
    and guidance for the accreditation of testing and calibration laboratories by
    the National Voluntary Laboratory Accreditation Program (NVLAP). NIST Handbook
    150-1, NVLAP Energy Efficient Lighting Products, presents the technical requirements
    and guidance for the accreditation of laboratories under the NVLAP Energy Efficient
    Lighting Products LAP. The 2017 revision eliminates outdated and redundant requirements.
