- content: This Guide Brief provides additional rationale and guidance regarding the
    first part of Step 2 in the Guide, Characterize social functions and dependencies
    which starts with Characterize the population. The intended audience is the social
    dimensions task group of the collaborative planning team. Information is provided
    for their use in discussions with local experts who interpret social and economic
    data. Additional guidance is offered for those that use Geographic Information
    Systems (GIS) to map and present different types of spatial information.
