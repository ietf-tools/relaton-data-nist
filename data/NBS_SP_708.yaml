abstract:
- content: The National Bureau of Standards' Office of Standard Reference Data manages
    a network of data centers that prepare evaluated databases of physical and chemical
    properties of substances. Databases are available in printed form, on magnetic
    tapes, diskettes, and through on-line computer networks. The document provides
    a comprehensive list of the products available from the National Standard Reference
    Data System (NSRDS) for the years 1964-1984, including indexes qualified by author,
    material, and property terms. Ordering information and current prices can be found
    at the end of the document.
