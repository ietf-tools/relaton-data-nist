abstract:
- content: 'This document completes the review of the NCPDP SCRIPT standard by reporting
    on several aspects related to its suitability as a standard to support Meaningful
    Use, including: completeness, correctness and internal consistency of the standard,
    ease of implementability for vendors and other entities building software to support
    Meaningful Use, including the quality of documentation and other materials associated
    with the standard and support for Meaningful Use requirements, including compatibility
    with other standards named for Meaningful Use.'
