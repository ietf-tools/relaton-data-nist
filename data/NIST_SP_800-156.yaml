abstract:
- content: This document provides a common XML-based data representation of a chain-of-trust
    record to facilitate the exchange of Personal Identity Verification (PIV) Card
    enrollment data. The exchanged record is the basis to personalize a PIV Card for
    a transferred employee and also for service providers to personalize a PIV Card
    on behave of client federal agencies.
