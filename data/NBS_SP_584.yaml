abstract:
- content: 'This publication is a formal report of the Joint Conference on Measurements
    and Standards for Recycled Oil/Systems Performance and Durability held at the
    National Bureau of Standards on October 23 through 26, 1979. There were seven
    sessions on specific areas, with a total of 32 technical presentations. The subject
    areas were as follows: (1) Recent Developments in Recycled Oil, (2) Engine Oil
    Evaluation, (3) Lube Oil Base Stock Characterization, (4) Oil Analysis for Engine
    Condition Monitoring, (5) Bench Test for Oil Evaluation - I, (6) Bench Tests for
    Oil Evaluation - II, and (7) Systems Performance and Durability. Included in this
    report are the entire texts of the various presentations, including figures and
    tables.'
