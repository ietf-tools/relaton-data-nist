abstract:
- content: 'This report summarizes the feedback received on the work of the NIST Cybersecurity
    for IoT program on device cybersecurity at a virtual workshop conducted April
    22, 2021. NIST conducted the Workshop Addressing Public Comment on NIST Cybersecurity
    for IoT Guidance to discuss and gather community input on the December 2020 public
    drafts of NISTIR 8259D, Profile Using the IoT Core Baseline and Non-Technical
    Baseline for the Federal Government, and SP 800-213, IoT Device Cybersecurity
    Guidance for the Federal Government: Establishing IoT Device Cybersecurity Requirements.
    This publication provides a summary of the workshop.'
