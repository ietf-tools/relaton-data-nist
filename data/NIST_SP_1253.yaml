abstract:
- content: 'The 104th Annual Meeting of the National Conference on Weights and Measures
    (NCWM) was held July 14 - 18, 2019, at the Hyatt Regency Milwaukee Hotel, Milwaukee,
    Wisconsin. The theme of the meeting was ''Assuring Equity in the Marketplace:
    NIST and NCWM, Partners with a Shared Mission.'' Reports by the NCWM Board of
    Directors, Standing Committees, and Special Purpose Committees constitute the
    major portion of this publication, along with the addresses delivered by Conference
    officials and other authorities from government and industry. Special meetings
    included those of the Meter Manufacturers Association, Packaging and Labeling
    Subcommittee, Fuels and Lubricants Subcommittee, Associate Membership Committee,
    Regional Association Meetings, and the Weigh-in-Motion Task Group.'
