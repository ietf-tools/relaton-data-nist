abstract:
- content: This project addresses the objectives of the Statement of Need number WPSON-17-02
    for “No/Low Global Warming Potential Alternatives to Ozone Depleting Refrigerants”
    issued by the Strategic Environmental Research and Development Program (SERDP),
    the U.S. Department of Defense (DoD) environmental science and technology program,
    planned and executed in full partnership with the U.S. Department of Energy and
    the U.S. Environmental Protection Agency. The goal of this Statement of Need was
    to identify low global-warming-potential (GWP), non-flammable refrigerants to
    replace HFC-134a (GWP = 1300) in military equipment.
