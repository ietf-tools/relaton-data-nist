abstract:
- content: 'The 10th International Temperature Symposium (ITS10) was held in Anaheim
    California on April 3rd to 7th, 2023. More than 180 abstracts were received and
    accepted and 159 of those were presented at the symposium. This document is a
    record of the symposium program as it occurred. The program consisted of 5 plenary
    sessions, 28 parallel sessions, 3 poster sessions and 3 introductory workshop
    courses. A total of 15 invited speakers were included in the program whose expertise
    and presentation subject matter covered a wide range of topics within the overarching
    theme of: “Temperature, humidity and trace moisture, their measurement and control
    in science and industry”.'
