abstract:
- content: The 103rd Annual Meeting of the National Conference on Weights and Measures
    (NCWM) was held July 15 - 19, 2018, at the Hyatt Regency Tulsa Hotel, Tulsa, Oklahoma.
    Reports by the NCWM Board of Directors, Standing Committees, and Special Purpose
    Committees constitute the major portion of this publication, along with the addresses
    delivered by Conference officials and other authorities from government and industry.
    Special meetings included those of the Meter Manufacturers Association, Packaging
    and Labeling Subcommittee, Fuels and Lubricants Subcommittee, Associate Membership
    Committee, Regional Association Meetings, and the Weigh-in-Motion Task Group.
