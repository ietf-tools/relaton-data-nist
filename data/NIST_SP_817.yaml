abstract:
- content: 'Each year more than 1,000 researchers from industry, universities, or
    other government agencies come to NIST to conduct cooperative research projects
    lasting from a few weeks to A several years. The document describes the full spectrum
    of NIST programs and facilities available for industry participation and use.
    Each item includes the name and phone number of a NIST program manager or researcher
    to contact for more information. Contents: Gaining the competitive edge; Serving
    the customer; Technology services; Electronics and Electrical Engineering Laboratory;
    Manufacturing Engineering Laboratory; Chemical Science and Technology Laboratory;
    Physics Laboratory; Materials Science and Engineering Laboratory; Building and
    Fire Research Laboratory; Computer Systems Laboratory; Computing and Applied Mathematics
    Laboratory; Facilities index; Subject index.'
