abstract:
- content: 'REFLEAK simulates leak and recharge processes for refrigerant zeotropic
    blends. This Windows- based simulation model provides an easy-to-use package that
    allows estimation of composition changes of zeotropic blends in leak and recharge
    processes for either vapor or liquid leaks under isothermal or adiabatic conditions.
    All properties are calculated using the NIST Standard Reference Database 23: Reference
    Fluid Thermodynamic and Transport Properties - REFPROP, Version 10.0'
