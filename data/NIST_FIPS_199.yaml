abstract:
- content: The purpose of this document is to provide a standard for categorizing
    federal information and information systems according to an agency's level of
    concern for confidentiality, integrity, and availability and the potential impact
    on agency assets and operations should their information and information systems
    be compromised through unauthorized access, use, disclosure, disruption, modification,
    or destruction.
