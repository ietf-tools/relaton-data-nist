abstract:
- content: On October 17, 2017, the ODI sponsored a day-long Standard Reference Data
    Workshop. More than 120 NIST staff members and associates from four NIST laboratories
    and three offices registered for this workshop. The workshop format consisted
    of presentations, panel sessions, and breakout sessions. Topics included the current
    state of the SRD Program, technical activities, use metrics and impacts, and technology,
    business, and SRD life cycle considerations. This report summarizes the presentations
    and discussions on the above topics, and concludes with recommendations from the
    workshop attendees.
