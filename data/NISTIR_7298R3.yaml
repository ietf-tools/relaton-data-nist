abstract:
- content: This publication describes an online glossary of terms used in National
    Institute of Standards and Technology (NIST) and Committee on National Security
    Systems (CNSS) publications. This glossary utilizes a database of terms extracted
    from NIST Federal Information Processing Standard Publications (FIPS), the NIST
    Special Publication (SP) 800 series, select NIST Interagency or Internal Reports
    (NISTIRs), and from the Committee for National Security Systems Instruction 4009
    (CNSSI-4009).
