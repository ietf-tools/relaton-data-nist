abstract:
- content: This document presents a specification for voter records data interchange
    related to voter registration, i.e., registration requests from online voter registration
    made to voter registration systems, and responses to the requests returning from
    the voter registration system. The specification includes XML (eXtensible Markup
    Language) and JSON (JavaScript Object Notation) schemas.
