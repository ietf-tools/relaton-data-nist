abstract:
- content: This document defines the technical specification for Version 1.0 of the
    Security Content Automation Protocol (SCAP). SCAP consists of a suite of specifications
    for standardizing the format and nomenclature by which security software communicates
    information about software flaws and security configurations. This document describes
    the basics of the SCAP component specifications and their interrelationships,
    the characteristics of SCAP content, as well as SCAP requirements not defined
    in the individual SCAP component specifications. This guide provides recommendations
    on how to use SCAP to achieve security automation for organizations seeking to
    implement SCAP.
