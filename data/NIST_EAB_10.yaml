abstract:
- content: This economic analysis brief summarizes the efforts and results of the
    data collection and analysis of NIST's patent licensee information. Summary statistics
    for licensees are provided for fiscal years 2006 through 2015. Included in the
    analysis are demographically descriptive variables such as the age, location,
    North American Industry Classification System (NAICS) codes, number of employees
    and geographic distribution of NIST licensees. Overall, this publication provides
    demographics of companies that licensed NIST technologies.
