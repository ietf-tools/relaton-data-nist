abstract:
- content: 'The 100th Annual Meeting of the National of the National Conference on
    Weights and Measures (NCWM) was held July 19-23, 2015, at the Sheraton Philadelphia
    Society Hill Hotel, Philadelphia, Pennsylvania. The theme of the meeting was Weights
    and Measures: On the Path to Tomorrow. Reports by the NCWM Board of Directors,
    Standing Committees, and Special Purpose Committees constitute the major portion
    of this publication, along with the addresses delivered by Conference officials
    and other authorities from government and industry. Special meetings included
    those of the Meter Manufacturers Association, Packaging and Labeling Subcommittee,
    Fuels and Lubricants Subcommittee, Associate Membership Committee, Regional Association
    Meetings, and Multipoint Calibration Task Group.'
