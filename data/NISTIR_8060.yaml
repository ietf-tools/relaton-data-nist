abstract:
- content: This report provides an overview of the capabilities and usage of software
    identification (SWID) tags as part of a comprehensive software lifecycle. As instantiated
    in the International Organization for Standardization/International Electrotechnical
    Commission 19770-2 standard, SWID tags support numerous applications for software
    asset management and information security management. This report introduces SWID
    tags in an operational context, provides guidelines for the creation of interoperable
    SWID tags, and highlights key usage scenarios for which SWID tags are applicable.
