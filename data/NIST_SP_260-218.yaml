abstract:
- content: The National Institute of Standards and Technology (NIST) recently released
    RM 8404 Almond Flour for Allergen Detection, which is intended for harmonizing
    measurements of allergenic proteins in foods. The material was purchased from
    a commercial vendor and data was obtained from an interlaboratory comparison exercise
    and collaborating laboratories. A description of the material, results, and data
    analysis are discussed in the following report.
