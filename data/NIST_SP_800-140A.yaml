abstract:
- content: NIST Special Publication (SP) 800-140A modifies the vendor documentation
    requirements of ISO/IEC 19790 Annex A. As a validation authority, the Cryptographic
    Module Validation Program (CMVP) may modify, add or delete Vendor Evidence (VE)
    and/or Test Evidence (TE) as specified under paragraph 5.2 of the ISO/IEC 19790.
    This document should be used in conjunction with ISO/IEC 19790 Annex A and ISO/IEC
    24759 paragraph 6.13 as it modifies only those requirements identified in this
    document.
