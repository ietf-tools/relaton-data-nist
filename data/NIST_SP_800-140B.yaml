abstract:
- content: NIST Special Publication (SP) 800-140B is to be used in conjunction with
    ISO/IEC 19790 Annex B and ISO/IEC 24759 6.14. The special publication modifies
    only those requirements identified in this document. SP 800-140B also specifies
    the content of the tabular and graphical information required in ISO/IEC 19790
    Annex B. As a validation authority, the Cryptographic Module Validation Program
    (CMVP) may modify, add, or delete Vendor Evidence (VE) and/or Test Evidence (TE)
    specified under paragraph 6.14 of the ISO/IEC 24759 and specify the order of the
    security policy as specified in ISO/IEC 19790:2012 B.1.
