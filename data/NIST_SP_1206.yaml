abstract:
- content: 'A total of 432 registered participants from 11 countries contributed to
    a successful first-ever international symposium devoted exclusively to the topic
    of forensic science error management. Over the three-and-a-half day meeting and
    across 8 technical tracks and 42 sessions, there were 2 keynote and 10 plenary
    speakers, 106 oral presentations, 9 panel discussions, and 18 poster presentations.
    In their keynote address, Brandon Mayfield and Steven Wax, Mr. Mayfield''s attorney,
    providing a gripping tale of the impact that an error in a fingerprint "match"
    caused Mr. Mayfield and his family. The symposium concluded with a moot court
    drama and Professor Bill Thompson serving as a "widget identification expert."
    Science magazine (31 July 2015 issue, 349: 462-463) even ran a short summary of
    the symposium.'
