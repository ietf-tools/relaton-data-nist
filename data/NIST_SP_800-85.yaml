abstract:
- content: 'This document specifies the test plan, processes, derived test requirements,
    and detailed test assertions for testing the following: (a)PIV middleware (client
    application API conformance) (b)PIV on-card application (for conformance to card
    application card command interface) (c)PIV Data objects representation (d)PIV
    Authentication Use Cases The test requirements are based on the specifications
    in NIST Special Publication 800-73, Interfaces for Personal Identity Verification.'
