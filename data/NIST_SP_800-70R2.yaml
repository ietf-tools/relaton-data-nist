abstract:
- content: Special Publication 800-70 Revision 2, National Checklist Program for IT
    Products Guidelines for Checklist Users and Developers, describes security configuration
    checklists and their benefits, and it explains how to use the NIST National Checklist
    Program (NCP) to find and retrieve checklists. The publication also describes
    the policies, procedures, and general requirements for participation in the NCP.
    SP 800-70 Revision 2 updates the previous version of the document, which was released
    in 2009, primarily by adding additional SCAP-oriented guidance and content related
    to the United States Government Configuration Baseline (USGCB).
