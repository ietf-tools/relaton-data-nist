abstract:
- content: This publication serves as a formal reporting of the data presented at
    the 2017 Federal Laboratory Consortium's National Meeting. It presents summary
    data collected through a survey conducted by NIST in conjunction with the Interagency
    Working Group on Technology Transfer. Metrics include insight into Federal Offices
    of Research and Technology Applications such as age, budget size and source, patent
    filing and funding sources, laboratory structure, and office staffing levels.
